name: Deploy API

on:
  push:
    branches: [ "master" ]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          check-latest: false

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Clean build dir
        run: ./gradlew clean --no-daemon

      - name: Determinate build version
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Package to JAR
        run: |
          export JAR_SNAPSHOT_SHA=${{ steps.sha.outputs.sha_short }}
          ./gradlew bootJar --no-daemon

  deploy:
    runs-on: self-hosted
    needs: build
    env:
      RUNNER_ROOT_DIR: ${{ secrets.GH_RUNNER_ROOT_DIR }}

    steps:
      - name: Revoke Vault key
        run: |
          export VAULT_ADDR=${{ secrets.GH_VAULT_ADDR }}
          export VAULT_TOKEN=${{ secrets.GH_VAULT_TOKEN }}
          VAULT_API_TOKEN=$(grep '^ENV_API_VAULT_TOKEN=' $RUNNER_ROOT_DIR/.env | cut -d '=' -f 2-) && \
            [ -n "VAULT_API_TOKEN" ] && \
            vault token revoke $VAULT_API_TOKEN || echo "Token not exist."
          unset VAULT_ADDR
          unset VAULT_TOKEN

      - name: Generate and export Vault key
        id: vault-keygen
        run: |
          export VAULT_ADDR=${{ secrets.GH_VAULT_ADDR }}
          export VAULT_TOKEN=${{ secrets.GH_VAULT_TOKEN }}
          export JWIZARD_TOKEN=$(vault token create -policy=jwizard-readonly -ttl=30d -renewable=false --format=json | jq -r '.auth.client_token')
          sed -i "s/^ENV_API_VAULT_TOKEN=.*$/ENV_API_VAULT_TOKEN=$JWIZARD_TOKEN/" $RUNNER_ROOT_DIR/.env
          echo "::add-mask::$JWIZARD_TOKEN"
          echo "vault_key=$JWIZARD_TOKEN" >> "$GITHUB_OUTPUT"
          unset VAULT_ADDR
          unset VAULT_TOKEN

      - name: Determinate deployment properties
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_date=$(date +'%Y-%m-%dT%H:%M:%S%z %Z')" >> $GITHUB_OUTPUT

      - name: Stop existing process
        run: |
          pm2 stop /root/ecosystem.config.js --only ${{ vars.PM2_API_NAME }} --silent
          pm2 save

      - name: Move compiled JAR file
        run: |
          rm -rf /var/www/jwizard-api/*
          cp ${{ secrets.GH_RUNNER_ROOT_DIR }}/_work/jwizard-api/jwizard-api/.bin/*.jar /var/www/jwizard-api

      - name: Start process
        run: |
          JWIZARD_API_VAULT_TOKEN=${{ steps.vault-keygen.outputs.vault_key }} \
          JWIZARD_API_BUILD_VERSION=${{ steps.vars.outputs.sha_short }}_${{ github.run_number }} \
          JWIZARD_API_BUILD_DATE="${{ steps.vars.outputs.build_date }}" \
          JWIZARD_API_SNAPSHOT_VERSION=${{ steps.vars.outputs.sha_short }} \
          pm2 start /root/ecosystem.config.js --only ${{ vars.PM2_API_NAME }} --silent
          pm2 save
