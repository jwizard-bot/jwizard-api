jwa.project.description.jwizard-core=Obsługa interakcji poleceń i odbiornik zdarzeń API. Gotowy do klastrowania na podstawie system shard-offset. Zawiera niestandardowego klienta bramy audio komunikującego się z klastrem serwerów audio.
jwa.project.description.jwizard-lib=Biblioteka zapewniająca wspólne konfiguracje i klasy dla projektów JWizard Core i JWizard API.
jwa.project.description.jwizard-api=Zarządzanie gildiami, listami odtwarzania i zdalne wywoływanie polecenia Discord za pomocą interfejsu API. Współpracuje z JWizard Web.
jwa.project.description.jwizard-web=Monorepo stron internetowych JWizard. W tym aplikacje landing-page (SSR) i dashboard (CSR). Ekosystem Next.js i React.
jwa.project.description.jwizard-tools=Skrypty automatyzacji, używane w potokach CI/CD i samodzielnych środowiskach uruchomieniowych JWizard.
jwa.project.description.jwizard-management=Interfejs webowy upraszczający konfiguracje, aktualizacje i zarządzanie infrastrukturą JWizard.
