jwa.project.description.jwizard-core=Command interactions handler and API events receiver. Ready for clustering based on shard-offset system. Contains custom audio gateway client communicated with audio servers cluster.
jwa.project.description.jwizard-lib=Library providing common configurations and classes for JWizard Core and JWizard API projects.
jwa.project.description.jwizard-api=Manage guilds, playlists and remotely Discord commands invoker API. Works with JWizard Web.
jwa.project.description.jwizard-web=JWizard websites monorepo. Including landing-page (SSR) and dashboard (CSR) apps. Next.js and React ecosystem.
jwa.project.description.jwizard-tools=Automation scripts, used in CI/CD pipelines and standalone JWizard runtime environments.
jwa.project.description.jwizard-management=Web interface to simplify configuration, updates and management of JWizard infrastructure.
