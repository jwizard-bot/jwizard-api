jwa.feature.commands.description=Concurrent support for prefix commands (starting with {{prefix}} by default) and modern slash commands / supporting the same functions.
jwa.feature.audioPlayer.description=Ability to play, pause, skip and add audio items to a queue. Support for handling audio content from a wide variety of sources, including those marked as NSFW.
jwa.feature.radioSource.description=Ability to receive broadcasts and view currently playing content of selected radio stations. For more information, visit the 'radio' page.
jwa.feature.votingSystem.description=Highly customizable voting system that allows skipping the currently playing audio source, shuffling the queue and other audio player actions.
jwa.feature.remotePlayback.description=An innovative system for playing audio content without the need for commands, using a browser interface and the capabilities offered by real-time communication.
jwa.feature.playlists.description=Save, manage and playback audio content stored in a proprietary playlist system. Interaction through commands and a web browser.
jwa.feature.management.description=Manage commands, audio player settings, guild settings, and playlists assigned to a user account through a web browser.
