jwa.feature.commands.description=Jednoczesna obsługa komend prefiksowych (domyślnie rozpoczynających się od $) oraz nowoczesnych komend slash / obsługujących te same funkcje.
jwa.feature.audioPlayer.description=Możliwość odtwarzania, zatrzymywania, pomijania oraz dodawanie elementów audio do kolejki. Wsparcie obsługi treści audio z wielu różnych źródeł, również tych oznaczonych jako NSFW.
jwa.feature.radioSource.description=Możliwość odbioru transmisji oraz podglądu aktualnie odtwarzanych treści wybranych stacji radiowych. Więcej informacji znajdziesz na stronie 'radio'.
jwa.feature.votingSystem.description=Wysoce konfigurowalny system głosowania umożliwiający pominięcie aktualnie odtwarzanego źródła dźwięku, przetasowanie kolejki oraz inne akcje odtwarzacza audio.
jwa.feature.remotePlayback.description=Innowacyjny system odtwarzania treści audio bez potrzeby używania komend, z wykorzystaniem interfejsu przeglądarki oraz możliwości oferowanych przez komunikację w czasie rzeczywistym.
jwa.feature.playlists.description=Zapisywanie, zarządzanie i odtwarzanie treści audio zapisanych w autorskim systemie list odtwarzania. Interakcja poprzez komendy oraz przeglądarkę internetową.
jwa.feature.management.description=Zarządzanie komendami, ustawieniami odtwarzacza audio, ustawieniami gildii oraz listami odtwarzania przypisanymi do konta użytkownika poprzez przeglądarkę internetową.
