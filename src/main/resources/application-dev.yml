server:
  port: 8670

spring:
  devtools:
    livereload:
      port: 35731
    restart:
      log-condition-evaluation-delta: false

jwizard:
  security:
    standalone-clients:
      - app-id: ${V_JDA_DEV_APP_ID}
        app-secret: ${V_JDA_DEV_SECRET}
    jwt-audience:
      standalone-client: proxy://standalone-dev
      web-client: http://localhost:5173
    jwt-issuer: http://localhost:${server.port}
